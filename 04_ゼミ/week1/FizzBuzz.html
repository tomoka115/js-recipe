<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const FizzBuzz = function (x) {
        for (let i = 0; i <= x; i++) {
          if (i % 15 === 0) {
            console.log("FizzBuzz")
          } else if (i % 3 === 0) {
            console.log("Fizz")
          } else if (i % 5 === 0) {
            console.log("Buzz")
          } else {
            console.log(i)
          }
        }
      }

      FizzBuzz(100)
    </script>
  </body>
</html>
